<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/contact_us_styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="title">PAGE "CONTACT US"</h2>
            </div>
        </div>
    </div>

    <div class="backfon">
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <section class="contact">
                        <h3 class="contact-title">contact us</h3>
                        <form class="signup-form" action="#">
                            <div class="main-our-form">
                                <input class="signup-item" type="name" name="name" placeholder="your name*" autofocus required />
                                <input class="signup-item" type="email" name="mail" placeholder="your e-mail*" required />
                                <input class="signup-item" type="text" name="subject" placeholder="subject" />
                            </div>
                            <div class="second-our-form">
                                <textarea class="massege" name="message" placeholder="your message*" required id="" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <button class="site-button">send message</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
